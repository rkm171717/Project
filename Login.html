<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

<link rel="stylesheet" type="text/css" href="login.css">

</head>

<body>
    <div class="signup-box">
        <h1>Registration</h1>
        <h4>Please Fill Carefully</h4>

        <form>
            <label>Name</label>
            <input type="text">

            <label>Email</label>
            <input type="text">

            <label>Gender</label>
            <input type="text">

            <label>DOB</label>
            <input type="text">

            <label>Mobile No.</label>
            <input type="text">

            <label>Password</label>
            <input type="password">

            <label>Confirm Password</label>
            <input type="password">

            <input type="button" value="Submit">
        </form>
    </div>

    <p class="Already">Already have an account? <a href="new.html">Login here</a></p>
</body>
</html>
